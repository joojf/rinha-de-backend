worker_processes  1;
worker_rlimit_nofile 65535;

events { 
  worker_connections  4096;
  use epoll;
  multi_accept on;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 5s;
  keepalive_requests 10000;
  
  # Minimal buffering for ultra-low latency
  proxy_buffering off;
  proxy_request_buffering off;
  
  upstream app_pool {
    server app1:9999 max_fails=1 fail_timeout=1s weight=1;
    server app2:9999 max_fails=1 fail_timeout=1s weight=1;
    keepalive 1024;
    keepalive_requests 50000;
    keepalive_time 30s;
  }

  server {
    listen 9999 backlog=8192 reuseport;
    
    # Ultra-fast location block for async fire-and-forget payments
    location = /payments {
      proxy_method POST;
      proxy_set_header Content-Type "application/json";
      proxy_pass_request_headers on;
      proxy_pass_request_body on;
      mirror /_fanout;
      mirror_request_body on;
      return 202;
    }

    # Internal mirror target that forwards the POST body to upstream
    location = /_fanout {
      internal;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_connect_timeout 150ms;
      proxy_send_timeout 150ms;
      proxy_read_timeout 150ms;
      # encaminha para ingest local (loopback)
      proxy_pass http://127.0.0.1:7070/ingest;
    }

    # Default proxy for other routes
    location / {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_connect_timeout 150ms;
      proxy_send_timeout 150ms;
      proxy_read_timeout 150ms;
      proxy_pass http://app_pool;
    }

    # Summary pode ler faixas grandes; alonga timeout só aqui
    location /payments-summary {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_connect_timeout 30ms;
      proxy_send_timeout 300ms;
      proxy_read_timeout 500ms;
      proxy_pass http://app_pool;
    }

    # Expor métricas Prometheus
    location /metrics {
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_connect_timeout 20ms;
      proxy_send_timeout 200ms;
      proxy_read_timeout 200ms;
      proxy_pass http://app_pool;
    }
  }
}

