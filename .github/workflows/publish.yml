name: publish-ghcr

on:
  push:
    branches: [ main ]
    paths:
      - Cargo.toml
      - src/main.rs
      - Dockerfile

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calc changed files and version bump
        id: calc
        run: |
          set -euo pipefail
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          # Detect if main.rs changed in the pushed range
          if git diff --name-only "$BEFORE" "$AFTER" | grep -q '^src/main.rs$'; then
            echo "main_changed=true" >> $GITHUB_OUTPUT
          else
            echo "main_changed=false" >> $GITHUB_OUTPUT
          fi
          # Extract version new/old
          NEW_VERSION=$(sed -n 's/^version\s*=\s*"\([^"]\+\)"/\1/p' Cargo.toml | head -n1)
          if git show "$BEFORE":Cargo.toml >/tmp/old.toml 2>/dev/null; then
            OLD_VERSION=$(sed -n 's/^version\s*=\s*"\([^"]\+\)"/\1/p' /tmp/old.toml | head -n1)
          else
            OLD_VERSION=""
          fi
          if [ -n "$NEW_VERSION" ] && [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.calc.outputs.main_changed == 'true' && steps.calc.outputs.version_changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.calc.outputs.main_changed == 'true' && steps.calc.outputs.version_changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (linux/amd64)
        if: steps.calc.outputs.main_changed == 'true' && steps.calc.outputs.version_changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/joojf/rinha-de-backend:${{ steps.calc.outputs.version }}
            ghcr.io/joojf/rinha-de-backend:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=rinha-de-backend

